<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-ios-albums" icon-on="ion-ios-albums" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Tabla NutriciÃ³n" icon-off="ion-ios-albums" icon-on="ion-ios-albums" href="#/tab/extras">
    <ion-nav-view name="tab-extras"></ion-nav-view>
  </ion-tab>
  

  <!-- Chats Tab -->
  <ion-tab title="JUEGO" icon-off="ion-ios-analytics" icon-on="ion-ios-analytics" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Infografia" icon-off="ion-ios-arrow-forward" icon-on="ion-ios-arrow-forward" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>





</ion-tabs>
